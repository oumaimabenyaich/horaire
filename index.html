<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accueil - AsieExpress</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #ffb347, #ffcc33, #ff7f50, #ff6f61);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .btn-group {
      display: flex;
      gap: 3rem;
      flex-wrap: wrap;
    }

    .btn {
      background-color: white;
      color: #333;
      padding: 2rem 4rem;
      border: none;
      border-radius: 50px;
      font-size: 1.6rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .btn:hover {
      background-color: #f5f5f5;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .btn-group {
        flex-direction: column;
        align-items: center;
      }

      .btn {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <div class="btn-group">
    <button class="btn" onclick="location.href='equipe.html'">Ã‰quipe</button>
    <button class="btn" onclick="location.href='tam.html'">Tam</button>
  </div>
</body>
</html>
