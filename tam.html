<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Admin - Edition des horaires</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffb347, #ffcc33, #ff7f50, #ff6f61);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
      padding: 2rem;
      margin: 0;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1, #info-semaine {
      text-align: center;
      color: #222;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.88);
      margin-top: 1rem;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    th, td {
      padding: 1rem;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background: #ff8c00;
      color: white;
    }

    select {
      margin: 0.3rem 0.2rem;
      padding: 0.4rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.9rem;
    }

    .statut {
      display: inline-block;
      padding: 0.3rem 0.5rem;
      border-radius: 6px;
      font-size: 0.85rem;
      font-weight: bold;
    }

    .validé { background-color: #d4edda; color: #155724; }
    .en-attente { background-color: #ffe58a; color: #664d03; }
    .refusé { background-color: #f8d7da; color: #721c24; }

    .action-btn {
      font-size: 0.75rem;
      margin: 0.2rem;
      padding: 0.3rem 0.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .valider-btn { background-color: #28a745; color: white; }
    .refuser-btn { background-color: #dc3545; color: white; }

    .total { font-weight: bold; }

    .horaire-group {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.25rem;
      margin-bottom: 0.5rem;
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        font-size: 0.75rem;
        padding: 0.3rem;
      }

      .horaire-group {
        flex-direction: column;
        gap: 0.1rem;
      }

      select {
        font-size: 0.75rem;
        padding: 0.25rem;
      }
    }
  </style>
</head>
<body>
  <h1>Tableau Admin - Edition des Horaires</h1>
  <p id="info-semaine">Chargement...</p>
  <table id="tableau">
    <thead>
      <tr>
        <th>Prénom</th>
        <th>Lundi</th>
        <th>Mardi</th>
        <th>Mercredi</th>
        <th>Jeudi</th>
        <th>Vendredi</th>
        <th>Total validé</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script type="module" src="adminScript.js"></script>
</body>
</html>
